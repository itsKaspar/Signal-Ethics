<!doctype html>

<html>

<head>

  <meta charset="utf-8">

  <link rel="stylesheet" href="/css/p5.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

</head>

  <div id="sketch-grid">
    <div id="sketch-left"></div>
    <div id="sketch-right"></div>
  </div>

  <script>


  let code = `p.c(200,200,100);`

  // ############################################# //
  // ##### SKETCH NUMBER 1 : CODE VISUALIZER ##### //
  // ############################################# //

  new p5(function (p) {

    "use strict";

    p.setup = function () {
      p.createCanvas(p.windowWidth/2, p.windowHeight);
    };

    p.draw = function () {
      p.clear();
      p.background('#ffffff33');
      p.fill('#ffffff');
      p.noStroke();
      p.textSize(25);
      p.text(code,50,50);
    };
  },
  "sketch-left");

  // ############################################## //
  // ##### SKETCH NUMBER 2 : CODE INTERPRETOR ##### //
  // ############################################## //

  new p5(function (p) {
    "use strict";

    p.setup = function () {
      p.createCanvas(p.windowWidth/2, p.windowHeight);
      p.rectMode(p.CENTER);
    };

    p.draw = function () {
      p.clear();
      p.noFill();
      p.strokeWeight(5);
      p.stroke('#ffffffdd')
      p.rect(p.width/2, p.height/2, p.width, p.height);

      // Declare shortcuts here

      p.c  = p.circle;
      // End shortcuts

      eval('p.rect(100,100,100)'); // draws the circle
      eval(code); // draws the circle

    };

  },
  "sketch-right");

  </script>

</body>

</html>
