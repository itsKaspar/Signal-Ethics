<!doctype html>

<html>

<head>

  <meta charset="utf-8">

  <link rel="stylesheet" href="/css/p5.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

</head>

  <script>

    let code = `circle(200,200,100);`

    function setup() {
      createCanvas(windowWidth, windowHeight);
      rectMode(CENTER);
    }

    function draw(){
      clear();

      // # First Side : Code Text
      // ########################

      push();
      noStroke();
      scale(0.5, 1);
      fill('#ffffff33')
      rect(width/2, height/2, width, height);
      fill('white');
      noStroke();
      textSize(25);
      text(code,50,50);
      pop();

      // # Second Side : Code Interepreted
      // #################################

      push();
      translate(width/2,0);
      scale(0.5, 1);

      noFill();
      stroke('white');
      strokeWeight(5);
      rect(width/2, height/2, width,height);
      rect(100,100,100);
      eval(code);

      pop();
    }

  </script>



</body>

</html>
