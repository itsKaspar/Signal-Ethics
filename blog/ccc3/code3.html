<!doctype html>

<html>

<head>

  <meta charset="utf-8">

  <link rel="stylesheet" href="css/p5.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

</head>


  <script>

  let x, y;

  function setup() {
    createCanvas(windowWidth, windowHeight);
    noFill();
    stroke('white');
    frameRate(1);
  }

  function draw(){
    x = random(width); // chooses a random number between 0 and width
    y = random(height); // chooses a random number between 0 and height
    diameter = random(width/2); // chooses a random number between 0 and width/2
    circle(x,y,diameter)
  }

</script>

</script>



</body>

</html>
