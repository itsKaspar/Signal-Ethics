<!doctype html>

<html>

<head>

  <meta charset="utf-8">

  <link rel="stylesheet" href="css/p5.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

</head>


  <script>

  function setup() {
    createCanvas(windowWidth, windowHeight);
    frameRate(1);
    rectMode(CENTER);
  }

  function draw(){
    clear();
    drawRandomTriangle(4);
    drawRandomCircle(7);
    drawRandomRect(5);
    drawRandomLine(12);
  }

  function drawRandomCircle(n){
    noStroke();
    let col1 = color('#f6d55c');
    let col2 = color('#fecb00');
    for(let i = 0; i < random(n = 5); i++){
      let col = lerpColor(col1, col2, random());
      fill(col);
      let diameter = random(width/4);
      let radius = diameter / 2;
      let pos = createVector(random(0 + radius, width - radius), random(0 + radius, height - radius));
      circle(pos.x, pos.y, diameter);
    }
  }

  function drawRandomRect(n = 5){
    noStroke();
    let col1 = color('#ed553b')
    let col2 = color('#bb133e')
    for(let i = 0; i < random(n); i++){
      let col = lerpColor(col1, col2, random());
      fill(col);
      let h = random(width/4);
      let w = random(height/4);
      let pos = createVector(random(0 + 0.5*w, width - 0.5*w), random(0 + 0.5* h, height - 0.5*h));

      rect(pos.x, pos.y, h, w);
    }
  }

  function drawRandomLine(n = 5){
    stroke('black');
    noFill();
    for(let i = 0; i < random(n); i++){
      strokeWeight(random(1,4));
      let pos1 = createVector(random(width), random(height))
      let pos2 = createVector(random(width), random(height))
      let randomDiameter = random(width/4);
      line(pos1.x, pos1.y, pos2.x, pos2.y);
    }
  }

  function drawRandomTriangle(n = 5){
    let col1 = color('#20639b')
    let col2 = color('#002664');
    noStroke();
    for(let i = 0; i < random(n); i++){
      let col = lerpColor(col1, col2, random());
      fill(col);
      let pos1 = createVector(random(width), random(height))
      let pos2 = createVector(random(width), random(height))
      let pos3 = createVector(random(width), random(height))
      let randomDiameter = random(width/4);
      triangle(pos1.x, pos1.y, pos2.x, pos2.y, pos3.x, pos3.y);
    }
  }


</script>

</script>



</body>

</html>
